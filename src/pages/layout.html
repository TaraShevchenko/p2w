<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="../images/vite.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vite App</title>
</head>
<body>
<script type="module" src="../js/main.js"></script>
<div class="container">
    <a class="banner" href="#">
        <img class="banner" src="../images/Banner.png" alt="Banner">
    </a>
</div>
<header class="header">
    <div class="container header__container">
        <div class="header__left">
            <a href="#">
                <img class="header__logo" src="../images/header/Logo+Near.png" alt="logo">
            </a>
            <nav>
                <ul class="header__navigation">
                    <li class="navigation__item"><a href="#">CS:GO</a></li>
                </ul>
            </nav>
        </div>
        <div class="header__right">
            <div class="header__lang-switcher">
                <span class="lang-switcher__option active">RU</span>
                <span class="lang-switcher__splitter">/</span>
                <span class="lang-switcher__option">ENG</span>
            </div>

            <a href="#" class="header__notifications active">
                <img class="notifications__image" src="../images/header/Bell.svg" alt="notifications">
                <div class="notifications__active ellipse-icon green">
                    <svg width="9" height="9" viewBox="0 0 9 9" fill="none"
                         xmlns="http://www.w3.org/2000/svg">
                        <circle cx="4.5" cy="4.5" r="4" fill="currentColor" stroke="white"/>
                    </svg>
                </div>
            </a>

            <div class="header__profile-wrapper">
                <img class="header__profile-open" src="../images/header/Burger.svg" alt="profile-open">
                <img class="header__profile-close" src="../images/header/Close.svg" alt="profile-close">
                <div class="header__profile profile--vip">
                    <div class="header__profile-border"></div>
                    <div class="header__profile-background">
                        <div class="profile__top">
                            <div class="profile__avatar-wrapper">
                                <img class="profile__avatar" src="../images/profileMenu/ProfileAvatar.png" alt="avatar">
                                <div class="profile__avatar-online ellipse-icon green">
                                    <svg width="9" height="9" viewBox="0 0 9 9" fill="none"
                                         xmlns="http://www.w3.org/2000/svg">
                                        <circle cx="4.5" cy="4.5" r="4" fill="currentColor" stroke="white"/>
                                    </svg>
                                </div>
                            </div>
                            <div class="profile__info">
                                <div class="profile__info-nickname">
                                    <img class="info-nickname__vip-icon" src="../images/profileMenu/Vip.png" alt="Vip">
                                    <p class="info-nickname__text">POzeSS</p>
                                </div>
                                <div class="profile__info-rating">
                                    <img class="info-rating__icon" src="../images/profileMenu/Rating.svg" alt="Rating">
                                    <p class="info-rating__text">1000</p>
                                </div>
                            </div>
                        </div>
                        <button class="profile__play-button">
                        <span class="profile__button-text">
                            <img class="profile__add-icon" src="../images/Add.svg" alt="Add">
                            Играть
                        </span>
                        </button>
                        <button class="profile__vip-button">
                        <span class="profile__button-text">
                            <img class="profile__add-icon" src="../images/Add.svg" alt="Add">
                            Премиум
                        </span>
                            <span class="profile__vip-button-icon">
                            <svg width="49" height="35" viewBox="0 0 49 35" fill="none"
                                 xmlns="http://www.w3.org/2000/svg">
                                <path d="M36.5882 21.8543L21.719 5.93255L16.4458 26.2576L0.303955 11.3711L12.1184 43.3835L48.8287 34.0607L43.937 0.290106L36.5882 21.8543Z"
                                      fill="currentColor"/>
                            </svg>
                        </span>
                        </button>
                        <div class="profile__currency-wrapper">
                            <div class="profile__currency">
                                Баланс
                                <img class="profile__currency-icon" src="../images/profileMenu/Currency.svg"
                                     alt="Currency">
                                <span class="profile__currency-value">0</span>
                            </div>
                            <button>
                                <img class="profile__currency-add" src="../images/Add.svg" alt="Add">
                            </button>
                        </div>
                        <div class="profile__divider"></div>

                        <div class="profile__menu-item">

                                        </clipPath>

</header>

<main class="main">

</main>

<footer class="footer">
    <div class="footer__gradient"></div>
    <div class="footer__container-wrapper">
        <div class="container footer__container">
            <div class="footer__list">

                    <div class="list-item__title">На сайте</div>
